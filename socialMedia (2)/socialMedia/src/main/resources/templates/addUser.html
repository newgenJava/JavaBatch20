<!DOCTYPE html>
<html>
<head>
<title>Add User</title>
<style>
body {
	font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	background-color: #f4f6f8;
	margin: 0;
	padding: 0;
}

.form-container {
	max-width: 400px;
	margin: 80px auto;
	background-color: white;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	margin-bottom: 25px;
	color: #333;
}

label {
	display: block;
	margin-bottom: 6px;
	font-weight: 500;
	color: #555;
}

input[type="text"], input[type="email"], input[type="date"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 18px;
	border: 1px solid #ccc;
	border-radius: 6px;
	font-size: 14px;
}

button {
	width: 100%;
	padding: 12px;
	background-color: #007bff;
	border: none;
	color: white;
	font-size: 16px;
	font-weight: bold;
	border-radius: 6px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<div class="form-container">
	<h2>Add User</h2>
		<form action="/jpa/users/formusers" method="POST">
			<label for="name">Name:</label><br> <input type="text"
				name="name"><br> <label for="email">Email :</label><br>
			<input type="email" name="email"><br> <label
				for="birthDate">Birth Date</label><br> <input type="date"
				name="birthDate"><br>

			<button type="submit">Submit</button>

		</form>
	</div>
</body>
</html>
